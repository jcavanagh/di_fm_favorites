<div class="container" ng-controller="LoginController">
    <div class="page-header">
        <h3>Please Login to DI.fm</h3>
    </div>
    <form ng-submit="login()" name="form" class="form-horizontal" role="form">
        <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
        <div class="form-group">
            <label class="col-xs-2 control-label">Username</label>
            <div class="col-xs-10">
                <input ng-model="model.username" required type="text" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">Password</label>
            <div class="col-xs-10">
                <input ng-model="model.password" required type="password" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
